{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'vendor/chosen_v1.4.0/chosen.min.css' %}?{% now "U" %}">
<div class="panel mb25">
    <div class="panel-heading border mb15">
        <h3>Edit Shop Type</h3>
    </div>

    {% include "message.html" %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% include "shop-type/form-content.html" %}

                    <div class="pull-right">
                        <a id="btn_cancel" class="btn" href="{% url 'shop_type:list' %}">Cancel</a>
                        <input id="btn_save" class="btn btn-success" type="submit" value="Save"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
