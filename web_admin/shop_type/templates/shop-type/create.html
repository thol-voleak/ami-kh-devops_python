{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Add New Shop Type</h3>
    </div>
    <div class="clearfix"></div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'shop_type:shop_type_create' %}">
                    {% include "shop-type/form-content.html" %}
                    <div class="pull-right">
                        <button class="btn btn-default" id="btn_cancel"><a href="{% url 'shop_type:shop_type_list' %}">Cancel</a></button>
                        <button class="btn btn-success" id="btn_add" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
