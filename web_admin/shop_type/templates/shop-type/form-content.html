{% csrf_token %}

<input type="hidden" name="id" value="{{ form.id }}" />

<div class="form-group">
    <label class="col-sm-3 control-label">Shop Type *</label>
    <div class="col-sm-7">
        <input type="text" class="form-control input-rounded" required name="name" value="{{ form.name }}" {% if is_readonly %}readonly{% endif %} />
    </div>
</div>

<div class="form-group mb15">
    <label class="col-sm-3 control-label">Description</label>
    <div class="col-sm-7">
        <input type="text" class="form-control input-rounded" name="description" value="{{ form.description }}" {% if is_readonly %}readonly{% endif %} />
    </div>
</div>
