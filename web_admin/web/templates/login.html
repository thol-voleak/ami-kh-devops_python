<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Login form</title>
      <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div id="boxForm">
    {% if form.errors %}
    <div id='error' style='text-align: center'>Your username and password didn't match. Please try again.</div>
{% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input class='text' type='text' name='mail' placeholder='Username' required>
    <br>
    <input class='text' id='pwd'  type='password' placeholder='Password' required>
    <br>
    <!-- <input id='rememberMe' name='rememberMe' type='checkbox'> <label>Remember me</label>
    <br> -->
    <input class='button' type='submit' value='Login'>
  </form>
</div>

</body>
</html>
