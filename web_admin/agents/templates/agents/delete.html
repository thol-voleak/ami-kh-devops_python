{% extends "base.html" %}
{% load static %}

{% block body_stylesheet %}
{{ block.super }}
{% endblock %}

{% block content %}
{% csrf_token %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Delete Agent</h3>
    </div>
    <!--If success return green notification and return red notification if message is failed-->
    {% for msg in msgs.values %}
        {% if msg is not None %}
            <div class="col-xs-12">
                <div class="alert
                {% if "successfully" in msg %}
                    alert-success
                {% else %}
                    alert-danger
                {% endif %}
                alert-dismissable" id="msg-update-client">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                    <strong>{{ msg }}</strong>
                </div>
            </div>
        {% endif %}
    {% endfor %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="">
                    {% csrf_token %}

                    <!-- Begin section 1 -->
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-sm-4 control-label">Status *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="status" id="txt_status"
                                       value="{{ agent.is_suspended|yesno:'Suspended,Active'}}" disabled/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-sm-4 control-label" id="lbl_agent_id">Agent ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="username"
                                       id="txt_agent_id" value="{{ agent_id | default_if_none:'' }}" disabled/>
                            </div>
                        </div>
                    </div>
                    <!-- End section 1 - row 1 -->
                    <hr/>

                    <!-- Begin section 2 [Agent Type] -->
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-sm-4 control-label"><strong>Basic Setup</strong></label>

                        <div class="form-group col-md-6">
                            <label class="col-sm-4 control-label"></label>

                    <!-- End section 2 - row 1 -->

                        </div>

                            <div class="col-sm-8">
