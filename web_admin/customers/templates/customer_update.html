{% extends "base.html" %}
{% load static %}

{% block content %}
    {% csrf_token %}
    <div class="panel mb25">
        <div class="panel-heading border">
            <h3>Edit profile</h3>
        </div>
        {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="col-xs-12">
            <div class="alert alert-danger alert-dismissable" id="msg-roles">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                <strong>{{ message }}</strong>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        <div class="panel-body">
            <div class="row no-margin">
                <div class="col-lg-12">
                    <form id="submit-form" class="form-horizontal" role="form" method="post"
                        action="{% url 'customers:customer_update' customer_id %}" id="input_form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded"
                                       id="txt_id"
                                       value="{{ customer_info.id | default_if_none:'' }}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Unique Reference</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="unique_reference"
                                       id="txt_unique_reference"
                                       value="{{ customer_info.unique_reference | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mobile Number</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control input-rounded" name="mobile_number"
                                       id="txt_mobile_number"
                                       value="{{ customer_info.mobile_number | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Firstname</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="firstname"
                                       id="txt_firstname"
                                       value="{{ customer_info.firstname | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Lastname</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="lastname"
                                       id="txt_lastname"
                                       value="{{ customer_info.lastname | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Place of Birth</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="place_of_birth"
                                       id="txt_place_of_birth"
                                       value="{{ customer_info.place_of_birth | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date of Birth</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control input-rounded" name="date_of_birth"
                                       id="txt_date_of_birth"
                                       value="{{ customer_info.date_of_birth | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">National ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="citizen_card_id"
                                       id="txt_citizen_card_id"
                                       value="{{ customer_info.citizen_card_id | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Passport ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="passport_id"
                                       id="txt_passport_id"
                                       value="{{ customer_info.passport_id | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">National Date of Issued</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control input-rounded" name="citizen_card_date_of_issue"
                                       id="txt_national_date_of_issued"
                                       value="{{ customer_info.citizen_card_date_of_issue | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Passport Date of Issued</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control input-rounded" name="passport_date_of_issue"
                                       id="txt_passport_date_of_issued"
                                       value="{{ customer_info.passport_date_of_issue | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">National Place of Issued</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="citizen_card_place_of_issue"
                                       id="txt_national_place_of_issued"
                                       value="{{ customer_info.citizen_card_place_of_issue | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Passport Place of Issued</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="passport_place_of_issue"
                                       id="txt_passport_place_of_issued"
                                       value="{{ customer_info.passport_place_of_issue | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Permanent Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="permanent_address"
                                       id="txt_permanent_address"
                                       value="{{ customer_info.permanent_address | default_if_none:'' }}" >
                            </div>
                        </div>        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Current Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="current_address"
                                       id="txt_current_address"
                                       value="{{ customer_info.current_address | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email Address</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control input-rounded" name="email"
                                       id="txt_email_address"
                                       value="{{ customer_info.email | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Occupations</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="occupations"
                                       id="txt_occupations"
                                       value="{{ customer_info.occupations | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nationality</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="nationality"
                                       id="txt_nationality"
                                       value="{{ customer_info.nationality | default_if_none:'' }}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">The Beneficiary</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="beneficiary"
                                       id="txt_the_beneficiary"
                                       value="{{ customer_info.beneficiary | default_if_none:'' }}" >
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">Status</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" class="form-control input-rounded"-->
                                       <!--id="txt_status"-->
                                       <!--value="{{ customer_info.is_suspended | default_if_none:'' }}" readonly>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">KYC Status</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" class="form-control input-rounded"-->
                                       <!--id="txt_kyc_status"-->
                                       <!--value="{{ customer_info.kyc_status | default_if_none:'' }}" readonly>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">KYC Remark</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" class="form-control input-rounded"-->
                                       <!--id="txt_kyc_remark"-->
                                       <!--value="{{ customer_info.kyc_remark | default_if_none:'' }}" readonly>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Profile Create Date</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="created_timestamp"
                                       id="txt_profile_create_date"
                                       value="{{ customer_info.created_timestamp | default_if_none:'' }}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Profile Update Date</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" name="last_updated_timestamp"
                                       id="txt_profile_update_date"
                                        value="{{ customer_info.last_updated_timestamp | default_if_none:'' }}" readonly>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">KYC Update Date</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" class="form-control input-rounded"-->
                                       <!--id="txt_kyc_updated_date"-->
                                       <!--value="{{ customer_info.kyc_updated_timestamp | default_if_none:'' }}" readonly>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="pull-right">
                            <a href="{% url 'customers:customer-list' %}">
                                <input id="btn_cancel" class="btn text-left mb15" type="button"
                                       value="Cancel"/>
                            </a>
                            <a>
                                <input id="btn_save" class="btn btn-success text-left mb15" type="submit"
                                       value="Save"/>
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
