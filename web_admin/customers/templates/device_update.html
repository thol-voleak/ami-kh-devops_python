{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading mb15">
        <h3>Device Management Detail</h3>
    </div>

    {% include "message.html" %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% include "form_mobile_device.html" with is_readonly=True %}

                    <div class="pull-right">
                        <a id="btn_cancel" class="btn" >Cancel</a>
                        <input id="btn_save" class="btn btn-success" type="submit" value="Save"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
