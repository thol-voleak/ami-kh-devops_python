{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="panel mb25">
    <div class="panel-heading border mb15">
        <h3>Member Customer</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                <h4>Identities</h4>
            </div>
        </div>

        <br/>

        <div class="form-group">
            <label class="col-sm-2 control-label">Customer ID</label>
            <div class="col-sm-2">
                <input type="text" class="form-control"
                       id="txt_customer_id"
                       value="{{ customer_id | default_if_none:'' }}" readonly>
            </div>
        </div>

        <br/>
        <br/>

        <div class="table-responsive">
            <table class="table table-bordered table-striped mb0" id="tbl_identities">
                <thead>
                <tr>
                    <th id="id">ID</th>
                    <th id="identify">Identity</th>
                    <th id="action">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for identity in data %}
                    {% if not identity.is_deleted %}
                        <tr>
                            <td class="col-sm-1">{{ identity.id }}</td>
                            <td class="col-sm-3">{{ identity.username|default_if_none:'' }}</td>
                            <td class="col-sm-3">
                                <div class="btn-group">
                                    <button id="btn_reset_password" class="btn btn-outline btn-xs btn-primary"
                                            data-url="{% url 'customers:reset-identity-password' customer_id identity.id %}"
                                            onClick="reset()">
                                        ResetPassword
                                    </button>
                                </div>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
                </tbody>
            </table>
        </div>

        <br/>

        <div class="pull-right">
            <a href="{% url 'customers:customer-list' %}">
                <input id="btn_back" class="btn btn-success text-left mb15" type="button"
                       value="Back"/>
            </a>
        </div>
    </div>
<script>
    function reset() {
        swal({
                title: "Confirm password reset",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#2ECC71",
                confirmButtonText: "OK",
                cancelButtonText: "Cancel",
                closeOnConfirm: true,
                closeOnCancel: true
            },
            function (isConfirm) {
                if (isConfirm) {
                    url1 = window.location.href;
                    url2 = window.location.origin;
                    var url_original = url1.replace(url2, "");
                    //var url = '/admin-portal/customers/' + customer_id + '/identities/' + identity_id + '/' ;
                    var url = $("#btn_reset_password").data("url");
                    $.ajax({
                        url: url,
                        type: "GET",
                        data: {},
                        success: function (response) {
                            if(response.status == 1) {
                                // Logout
                                var url = window.location.href+ "?next=" + url_original;
                                window.location.replace(url);
                            } else if(response.status == 2) {
                                // success
                                location.reload(true)
                            } else {
                                // Failed
                                //showErrorMessage(response.msg);
                            }
                        },
                        error: function (msg) {
                            console.log('Error suspending the client id' + customer_id + msg)
                        }
                    });
                }
            });
    }

</script>

{% endblock %}
