{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
        <div class="panel-heading border mb15">
            <h3>Manage Role Entities</h3>
        </div>

    <div class="panel-body">

        <div class="row no-margin">
            <div class="col-lg-12">
                <h4>Edit New Role Entity</h4>
            </div>
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'authentications:edit_role' role_id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded" name="role_id"
                                   id="txt_role_id" readonly
                                   value="{{ role.id | default_if_none:'' }}">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="name"
                                   id="txt_name" required="required"
                                   value="{{ role.name | default_if_none:'' }}">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded" name="description"
                                   id="txt_description"
                                   value="{{ role.description | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded" name="created_date"
                                   id="txt_created_date" readonly
                                   value="{{ role.created_timestamp | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded" name="modified_date"
                                   id="txt_modified_date" readonly
                                   value="{{ role.last_updated_timestamp | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="pull-right">
                        <input id="role_btn_add" role="button" class="btn btn-success text-left mb15" type="submit"
                               value="Update"/>

                        <a href="{% url 'authentications:role_list' %}">
                            <input id="role_btn_cancel" class="btn text-left mb15" type="button"
                                   value="Cancel"/>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
