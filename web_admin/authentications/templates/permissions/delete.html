{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
        <div class="panel-heading border mb15">
            <h3>Manage Permission Entities</h3>
        </div>
        <div class="col-lg-12">
          <h4>Delete Permission Entity</h4>
        </div>
        <br></br>
    <div class="panel-body">

        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'authentications:delete_permission' permission.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded"
                                   id="txt_permission_id" readonly
                                   value="{{ permission.id | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Page Level</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded"
                                   id="txt_is_page_level" required="required" readonly
                                   value="{{ permission.is_page_level | default_if_none:'' }}">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded"
                                   id="txt_name" required="required" readonly
                                   value="{{ permission.name | default_if_none:'' }}">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded"
                                   id="txt_description" readonly
                                   value="{{ permission.description | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded"
                                   id="txt_created_date" readonly
                                   value="{{ permission.created_timestamp | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="area" class="form-control input-rounded"
                                   id="txt_modified_date" readonly
                                   value="{{ permission.last_updated_timestamp | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="pull-right">
                        <a href="{% url 'authentications:permissions_list' %}">
                            <input id="permission_btn_cancel" class="btn text-left mb15" type="button"
                                   value="Cancel"/>
                        </a>
                        <input id="permission_btn_delete" role="button" class="btn btn-success text-left mb15" type="submit"
                               value="Yes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
