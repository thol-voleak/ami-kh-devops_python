{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">

    <div class="col-lg-12">
        <h4>Add Campaign</h4>
    </div>
    {% if error_msg is not None %}
    <div class="col-xs-12 mb5">
        <div class="alert alert-danger alert-dismissable" id="msg-update-client">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            <strong>{{ error_msg }}</strong>
        </div>
    </div>
    {% endif %}
    <div class="panel-body">

        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'campaign:create_campaign' %}">
                    {% csrf_token %}
                    <br/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Campaign Name *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="name"
                                   id="txt_campaign_name" required
                                   value="{{ name | default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Campaign Description</label>
                        <div class="col-sm-8">
                            <textarea  style="height: 100px;"
                                    type="input" class="form-control input-rounded" name="description"
                                    id="txt_campaign_description">{{ description | default_if_none:'' }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">Start Date *</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control input-rounded"
                                       name="start_date" required
                                       style="height:40px; border-color: {{ border_color| default_if_none:'' }};"
                                       value="{{ start_date|default_if_none:'' }}"
                                       id="dtp_start_date">
                            </div>
                            <div class="col-sm-2">
                                    <input class="form-control input-rounded"
                                           type=time min=00:00 max=23:59 step=60 value="00:01" required
                                           style="height:40px; border-color: {{ border_color| default_if_none:'' }};"
                                           id="dtp_start_time" name="start_time">
                            </div>
                        </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">End Date *</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control input-rounded"
                                       name="end_date"  required
                                       style="height:40px; border-color: {{ border_color| default_if_none:'' }};"
                                       value="{{ end_date|default_if_none:'' }}"
                                       id="dtp_end_date">
                            </div>
                            <div class="col-sm-2" >
                                <input class="form-control input-rounded"
                                       type=time min=9:00 max=23:59 step=60 value="00:01" required
                                       style="height:40px; border-color: {{ border_color| default_if_none:'' }};"
                                       id="dtp_end_time" name="end_time">
                            </div>
                        </div>
                    <div class="form-group pull-right">
                            <a href="{% url 'campaign:campaign' %}">
                                <input id="btn_dismiss" class="btn text-left mb15" type="button"
                                       value="Dismiss"/>
                            </a>
                            <input id="btn_next" class="btn btn-success text-left mb15" type="submit"
                                   value="Next"/>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
{% endblock %}
