{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">

    <div class="col-lg-12">
        <h4>Create New Campaign</h4>
    </div>

    <div class="panel-body">

        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'campaign:create_campaign' %}">
                    {% csrf_token %}
                    <br/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Campaign Name *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="name"
                                   id="txt_campaign_name" required="required"
                                   value="{{ name | default_if_none:'' }}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Campaign Description</label>
                        <div class="col-sm-8">
                            <input  style="height: 100px;"
                                    type="area" class="form-control input-rounded" name="description"
                                    id="txt_campaign_description"
                                    value="{{ description | default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">Request Date:</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control input-rounded"
                                       name="start_date" style="height:40px;"
                                       value="{{ start_date|default_if_none:'' }}"
                                       id="dtp_start_date">
                            </div>
                            <div class="col-sm-2">
                                    <input type=time min=00:00 max=23:59 step=60 value="00:01"
                                           style="height:40px;"
                                           id="dtp_start_time" name="start_time">
                            </div>
                        </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">Request Date:</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control input-rounded"
                                       name="end_date" style="height:40px;"
                                       value="{{ end_date|default_if_none:'' }}"
                                       id="dtp_end_date">
                            </div>
                            <div class="col-sm-2" >
                                    <input type=time min=9:00 max=23:59 step=60 value="00:01"
                                           style="height:40px;"
                                           id="dtp_end_time" name="end_time">
                            </div>
                        </div>
                    <div class="pull-right form-group" style="width: 100%;">
                        <input style="text-align: center;margin-left: 50px;margin-right: 10px; float:right;width: 30%;" id="btn_next" role="button" class="btn btn-success btn-block text-left mb15" type="submit"
                            value="Next"/>
                        <div style="text-align: right; float: right;width: 2%;margin-top: 16px;
                        text-decoration: underline;" id="btn_dismiss"><a href="{% url 'campaign:campaign' %}">Dismiss</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
{% endblock %}
