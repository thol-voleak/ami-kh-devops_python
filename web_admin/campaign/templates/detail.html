{% extends "core.html" %}

{% block content %}
<h3>Campaign Details</h3>
<div class="panel panel-primary " style="background-color: #ecf0f1;">
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                    <p style="margin-bottom:0;"><font size="2"><strong>Campaign Id: {{data.id}}</strong></font></p>
                    <p><font size="2"><strong>Campaign Name: {{data.name}}</strong></font></p>
                    <p>Campaign Description: {{data.description}}</p>
                    <p style="margin-bottom:0;"><font size="2">Start Date: {{data.created_timestamp}}</font></p>
                    <p><font size="2">End Date: {{data.last_updated_timestamp}}</font></p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
