{% extends "base.html" %}
{% load static %}
{% load permissions_filter %}

{% block content %}

    <div class="panel mb25">
        <div class="panel-heading border mb15">
            <h3>Password Center</h3>
        </div>
        {% if msg is not None %}
        <div class="col-xs-12 mb5">
            <div class="alert alert-success alert-dismissable" id="msg-update-password-center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                <strong>{{ msg }}</strong>
            </div>
        </div>
        {% endif %}
        <div class="panel-body">
            <div class="table-responsive">
                <table id="tbl_identity_types" class="table table-bordered table-striped mb0">
                    <thead>
                    <tr>
                        <th>Identity Type</th>
                        <th>Password Policy</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for identity_type in data.identity_types %}
                        <tr>
                            <td class="col-sm-2">
                                {{ identity_type.name }}
                            </td>
                            <td class="col-sm-2">
                                <a href="{% url 'password_center:update' identity_type.id  %}" class="btn btn-outline mb5 btn-xs btn-primary" id="client-btn-edit-{{ identity_type.id }}" role="button">
                                    <span class="small">Edit</span>
                                </a>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
