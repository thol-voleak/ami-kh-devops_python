{% extends "base.html" %}
{% load static %}
{% load common_tags %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading">
        <h3>Add Shop</h3>
    </div>

    {% include "message.html" %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" method="post">
                    {% include "shop/form-content.html" %}

                    <div class="pull-right">
                        {% url 'shop:shop_list' as shop_list_url %}
                        <a id="btn_cancel" class="btn" href="{% get_back_url shop_list_url %}">Cancel</a>
                        <input id="btn_add" class="btn btn-success" type="submit" value="Add"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
