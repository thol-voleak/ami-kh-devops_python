<div class="modal" tabindex="-1" role="dialog" id="div_add_device_modal" hidden="hidden">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div style="float: left;">
                    <h3 class="modal-title">Add Device</h3>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="modal-body">
                <div class="row no-margin">
                    <div class="col-lg-12">
                        <form id="form-add-device" class="form-horizontal" role="form" method="post" action="{% url 'shop:add_device' form.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Channel*</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="ddl_channel" name="channel_id">
                                        {% for channel in supported_channels %}
                                            <option value="{{ channel.id }}">{{ channel.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="pull-right">
                                <a id="btn_cancel_add_device" class="btn" onclick="closeAddDevice()">Cancel</a>
                                <input id="btn_save_device" class="btn btn-success" type="submit" value="Save"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function closeAddDevice() {
        $("#div_add_device_modal").modal('hide');
    }
</script>
