{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading">
        <h3>Delete Shop</h3>
    </div>

    {% include "message.html" %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% include "shop/form-content.html" with is_readonly=True %}
                    {% include "shop/device_list.html" with is_readonly=True %}

                    <div class="pull-right">
                        <a id="btn_cancel" class="btn" href="{% url 'shop:shop_list' %}">Cancel</a>
                        <input id="btn_yes" class="btn btn-success" type="submit" value="Yes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
