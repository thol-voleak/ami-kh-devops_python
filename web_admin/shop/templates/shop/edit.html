{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading">
        <h3>Edit Shop</h3>
    </div>

    {% include "message.html" %}

    <div class="col-xs-12">
        <div class="alert alert-success alert-dismissable" id="div-message-device-success" hidden>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
            <strong id="message-device-success"></strong>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="alert alert-warning alert-dismissable" id="div-message-device-error" hidden>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
            <strong id="message-device-error"></strong>
        </div>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% include "shop/form-content.html" %}
                    {% if form.agent_id %}
                        {% include "shop/device_list.html" %}
                    {% endif %}
                    <div class="pull-right">
                        <a id="btn_cancel" class="btn" href="{% url 'shop:shop_list' %}">Cancel</a>
                        <input id="btn_save" class="btn btn-success" type="submit" value="Save"/>
                    </div>
                </form>
                {% include "shop/add_device_modal.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
