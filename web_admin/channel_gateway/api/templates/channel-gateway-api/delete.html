{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading mb15">
        <h3>Delete API</h3>
    </div>

    {% include "message.html" %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% include "channel-gateway-api/form-content.html" with is_readonly=True %}

                    <div class="pull-right">
                        <a id="btn_back" class="btn" href="{% get_back_url %}">Back</a>
                        <input id="btn_confirm" class="btn btn-success" type="submit" value="Confirm"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
