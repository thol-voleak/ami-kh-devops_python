{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading border mb15">
        <h3>View Service</h3>
    </div>

    {% include "message.html" %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form">
                    {% include "channel-gateway-service/form-content.html" with is_readonly=True %}

                    <div class="pull-right">
                        {% url 'channel_gateway_service:list' as channel_gateway_service_list %}
                        <a id="btn_back" class="btn" href="{% get_back_url channel_gateway_service_list %}">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
