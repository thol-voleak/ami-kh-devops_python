{% extends "base.html" %}
{% load static %}
{% load common_tags %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading">
        <h3>Add New Service</h3>
    </div>

    {% include "message.html" %}

    <div class="clearfix"></div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% include "channel-gateway-service/form-content.html" %}
                    <div class="pull-right">
                        {% url 'channel_gateway_service:list' as service_list_url %}
                        <a href="{% get_back_url service_list_url %}" class="btn btn-default" id="btn_cancel" >Cancel</a>
                        <button class="btn btn-success" id="btn_create" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
