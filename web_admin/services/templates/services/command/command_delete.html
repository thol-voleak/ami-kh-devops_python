{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Delete Service Command</h3>
    </div>
    <div id="ajax-messages">
        {% if delete_command_msg_failed is not None %}
                <div class="col-xs-12">
                    <div class='alert
                                alert-danger
                                alert-dismissable' id="msg-update-client">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                        <strong>{{ delete_command_msg_failed }}</strong>
                    </div>
                </div>
        {% endif %}
    </div>

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" method="post" 
                      action="{% url 'services:command_delete' service_id command_id service_command_id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Service Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_service_name"
                                   value="{{ service_name }}" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Command</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_command_name"
                                   value="{{ command_name }}" readonly/>
                        </div>
                    </div>

                    <div class="form-group pull-right" >
                        <a href="{% url 'services:command_list' service_id %}">
                            <input id="btn_cancel" class="btn text-left mb15" type="button" value="Cancel"/>
                        </a>
                        <input id="btn_yes" class="btn btn-success text-left mb15" type="submit" value="Yes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block body_js %}
{{ block.super }}
<script src="{% static 'js/services/commission_and_payment.js' %}"></script>
{%  endblock %}
