{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="panel mb15">
    <div class="panel-heading border mb15" >
        <h3>Edit Tier Level Configuration Label</h3>
    </div>
    {% include "message.html" %}
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tier Level Configuration</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="name"
                                   id="txt_tier_level_configuration" value="{{ form.name | default_if_none:'' }}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Label</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="label"
                                   id="txt_label" value="{{ form.label | default_if_none:'' }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                            <input class="btn btn-success btn-large pull-right" type="submit" id="btn_save" value="Save">
                            <a href="{% url 'services:tier_label_list'%}" type="button" id="btn_cancel" class="btn btn-default pull-right" style="margin-right: 5px">
                                <span>Cancel</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
