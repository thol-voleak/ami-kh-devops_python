{% extends "base.html" %}

{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Delete Service Tier</h3>
    </div>

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" method="post"
                      action="{% url 'services:delete_tier' service_id command_id service_command_id delete_tier.fee_tier_id%}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Service Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_service_name"
                                   value="{{ service_name }}" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Command</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_command"
                                   value="{{ command_name }}" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Settlement Type</label>
                        <div class="col-sm-8">
                            <input value="{{ delete_tier.settlement_type }}" class="form-control" id="txt_settlement_type" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Condition</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="command" id="txt_condition"
                               value="{{ delete_tier.fee_tier_condition }}" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" id="label_amount">Amount</label>
                        <div class="col-sm-8">
                            <input value="{{ delete_tier.condition_amount }}" class="form-control" id="txt_amount" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fee Type</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_fee_type"
                               value="{{ delete_tier.fee_type }}" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" id="label_fee_amount">Fee Amount</label>
                        <div class="col-sm-8">
                            <input value="{{ delete_tier.fee_amount }}" class="form-control" id="txt_fee_amount" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bonus Type</label>
                        <div class="col-sm-8">
                            <input value="{{ delete_tier.bonus_type }}" class="form-control" id="txt_bonus_type" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">From</label>
                        <div class="col-sm-8">
                            <input value="{{ delete_tier.amount_type }}" class="form-control" id="txt_from" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" id="label_bonus_amount">Bonus Amount</label>
                        <div class="col-sm-8">
                            <input value="{{ delete_tier.bonus_amount }}" type="number" class="form-control" id="txt_bonus_amount" readonly/>
                        </div>
                    </div>
                    
                    <div class="form-group pull-right">
                        <a href="{% url 'services:fee_tier_list' service_id command_id service_command_id %}">
                            <input id="btn_cancel" class="btn text-left mb15" type="button" value="Cancel"/>
                        </a>
                        <input id="btn_yes" class="btn btn-success text-left mb15" type="submit" value="Yes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
