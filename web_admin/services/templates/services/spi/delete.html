{% extends "base.html" %}
{% load static %}
{% block sidebar_panel %}
    {% with active_tab='services' %}
        {{ block.super }}
    {% endwith %}
{% endblock sidebar_panel %}

{% block content %}
{% csrf_token %}

<div class="panel mb25">
    <div class="panel-heading border">
        <h3>SPI URL Detail</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="Post" 
              action="#">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">SPI URL Type</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txt_spi_url_type" name="spi_url_type" value="{{ spi_detail.spi_url_type }}" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">SPI URL Value</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txt_spi_url_value" name="spi_url_value" value="{{ spi_detail.url }}" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Connection Timeout</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txt_connection_timeout" name="connection_timeout" value="{{ spi_detail.connection_timeout }}" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Read Timeout</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txt_spi_url_value" name="spi_url_value" value="{{ spi_detail.read_timeout }}" readonly/>
                </div>
            </div>
            <div class="form-group pull-right">
                <a href="{{request.META.HTTP_REFERER}}">
                    <input id="btn_back" class="btn btn-success" type="button" value="Cancel"/>
                </a>
                <a>
                    <input id="btn_yes" class="btn btn-success" type="submit" value="Yes"/>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
