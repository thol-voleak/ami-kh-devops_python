{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Create Bank Source of Fund</h3>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'bank_sofs:bank_sofs_create' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bank Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="agent_type_input"
                                   id="agent_type_input"
                                   value="{{ agent_type_info.agent_type_input | default_if_none:'' }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">BIN.</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="agent_type_description_input"
                                   id="agent_type_description_input"
                                   value="{{ agent_type_info.agent_type_description_input | default_if_none:'' }}">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="agent_type_description_input"
                                   id="agent_type_description_input"
                                   value="{{ agent_type_info.agent_type_description_input | default_if_none:'' }}">

                        </div>
                    </div>

                    <div class="pull-right">
                        <a href="{% url 'bank_sofs:bank_sofs_list' %}">
                            <input id="agent_type_btn_back" class="btn btn-success text-left mb15" type="button"
                                   value="Back"/>
                        </a>

                        <a href="{% url 'agent_type:create-agent-type' %}">
                            <input id="agent_type_btn_add" class="btn btn-success text-left mb15" type="submit"
                                   value="Add"/>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
