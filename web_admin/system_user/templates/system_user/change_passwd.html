{% extends "base.html" %}
{% load static %}

{% block content %}
{% csrf_token %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Change Password</h3>
    </div>

    {% for message in messages %}
    <div class="col-xs-12">
        <div class='alert alert-danger alert-dismissable' id="msg-create-system-user">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            <strong>{{ message|capfirst }}</strong>
        </div>
    </div>
    {% endfor %}

    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'system_user:change_passwd'%}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">New Password *</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control input-rounded" name="newpassword"
                                   id="txt_new_password"
                                   value="" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
