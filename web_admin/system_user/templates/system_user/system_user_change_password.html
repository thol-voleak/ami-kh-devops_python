{% extends "base.html" %}
{% load static %}

{% block content %}
{% csrf_token %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Change System User Password</h3>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'system_user:system-user-change-password' system_user_info.id%}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">New Password *</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control input-rounded" name="newpassword"
                                   id="txt_new_password"
                                   value="{{ system_user_info.password | default_if_none:'' }}" required>
                        </div>
                    </div>

                    <div class="pull-right">
                        <a href="{% url 'system_user:system-user-list' %}">
                            <input id="btn_system_user_cancel" class="btn btn-success text-left mb15" type="button"
                                   value="Cancel"/>
                        </a>
                        <input id="btn_system_user_submit" class="btn btn-success text-left mb15" type="submit"
                                   value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
