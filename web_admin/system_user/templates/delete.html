{% extends "base.html" %}
{% load static %}

{% block content %}
{% csrf_token %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Delete System User</h3>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post"
                      action="{% url 'system_user:delete-system-user' system_user_info.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="username"
                                   id="username_input"
                                   value="{{ system_user_info.username | default_if_none:'' }}" required readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Firstname *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="firstname"
                                   id="firstname_input"
                                   value="{{ system_user_info.firstname | default_if_none:'' }}" required readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lastname</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="lastname"
                                   id="lastname_input"
                                   value="{{ system_user_info.lastname | default_if_none:'' }}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email *</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-rounded" name="email"
                                   id="email_input"
                                   value="{{ system_user_info.email | default_if_none:'' }}" required readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password *</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control input-rounded"
                                   name="password"
                                   id="password_input"
                                   value="******" required readonly>
                        </div>
                    </div>
                    <div class="pull-right">
                        <a href="{% url 'system_user:search' %}">
                            <input id="system_user_btn_cancel" class="btn btn-success text-left mb15" type="button"
                                   value="Cancel"/>
                        </a>
                        <input id="system_user_btn_yes" class="btn btn-success text-left mb15" type="submit"
                               value="Yes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
