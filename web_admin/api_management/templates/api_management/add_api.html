{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="panel-heading border">
    <h3>Add Api</h3>
</div>
<div class="panel-body">
    <div class="row no-margin">
        <div class="col-lg-12">
            <form class="form-horizontal" role="form" method="post" action="{% url 'api_management:api_add' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="api_name" id="txt_api_name"
                               value="{{ name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Http Method</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="ddl_group_api_http_method" name="api_http_method" required>
                            {% for http in choices %}
                            <option value="{{ http }}">{{ http }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Pattern</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded" name="api_pattern" id="txt_api_pattern"
                               value="{{ api_pattern | default_if_none:'' }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Internal</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="txt_is_internal" name="is_internal">
                            {% for is_require in boolean_list %}
                            <option value="{{ is_require }}">{{ is_require }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Access Token</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="txt_is_required_access_token" name="is_required_access_token">
                            {% for is_require in boolean_list %}
                            <option value="{{ is_require }}">{{ is_require }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prefix</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded" name="prefix" id="txt_prefix"
                               value="{{ prefix|default_if_none:'3600' }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Service</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="service_id" name="service_id">
                            {% for service in services %}
                            <option value="{{ service.id }}">{{ service.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="pull-right">
                    <div class="col-sm-6">
                        <a href="{% url 'api_management:api_list' %}">
                            <input id="btn_service_back" class="btn btn-primary text-left mb15" type="button"
                                   value="Back"/>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button id="add_btn_api" class="btn btn-success btn-block mb15" type="submit"
                                value="Add">
                            <span>Add</span>
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
