{% extends "base.html" %}


{% block content %}
    <div class="panel mb25">
        <div class="panel-heading border">
            <h3>Client > Create</h3>
        </div>
        <div class="panel-body">
            <div class="row no-margin">
                <div class="col-lg-12">
                    <form class="form-horizontal" role="form" method="post" action="{% url 'clients:create-client' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Client Id</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" disabled value="{{ client_info.client_id }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Client secret:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" disabled value="{{ client_info.client_secret }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Client name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" value="{{ client_info.client_name | default_if_none:'' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Scope:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" value="{{ client_info.scope | default_if_none:'' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Authorize grant type:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" value="{{ client_info.authorized_grant_types|default_if_none:'password' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Web service redirect uri:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" value="{{ client_info.redirect_uri | default_if_none:'' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Access token validity:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" value="{{ None|default_if_none:'3600' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Refresh token validity:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded" value="{{ client_info.refresh_token_validity|default_if_none:3600 }}">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <a href="{% url 'clients:client-list' %}">
            <input class="btn btn-danger btn-block text-left no-print mb15" type="button" value="Back"/>
        </a>

    </div>
{% endblock %}
