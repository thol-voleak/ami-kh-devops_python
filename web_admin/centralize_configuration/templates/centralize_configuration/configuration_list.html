{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="panel-heading border">
    <h3>Centralize Configuration List</h3>
</div>

<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-bordered table-striped mb0">
            <thead>
            <tr>
                <th class="col-sm-1" id="id">ID</th>
                <th class="col-sm-2" id="name">Name</th>
                <th class="col-sm-2" id="action">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for key, values in scopes.items %}
            <tr>
                <td class="col-sm-1">{{ key|default_if_none:'' }}</td>
                <td class="col-sm-2"><code>{{ values|safe }}</code></td>
                <td class="col-sm-2">
                    <div class="btn-group mb5">
                        <a href="{% url 'clients:create-client' %}">
                            <input id="client-btn-create" class="btn btn-outline btn-xs btn-success text-left"
                                   type="button"
                                   value="edit"/>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
