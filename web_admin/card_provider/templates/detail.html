{% extends "base.html" %}
{% load static %}

{% block content %}
    {% csrf_token %}
    <div class="panel mb25">
        <div class="panel-heading border">
            <h3>View Provider Details</h3>
        </div>

        <div class="panel-body">
            <div class="row no-margin">
                <div class="col-lg-12">
                    <form id="submit-form" class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Provider ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded"
                                       id="username_input"
                                       value="{{ data.id | default_if_none:'' }}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Provider Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded"
                                       id="firstname_input"
                                       value="{{ data.name | default_if_none:'' }}" readonly>
                            </div>
                        </div>
                        <div class="pull-right">
                            <a href="{% url 'card_provider:card_provider' %}">
                                <input id="system_user_btn_cancel" class="btn text-left mb15" type="button"
                                       value="Cancel"/>
                            </a>
                            {% if is_permission_edit%}
                        	<a href="{% url 'card_provider:card_provider' %}">
                                <input id="system_user_btn_cancel" class="btn btn-success text-left mb15" 
                                type="button" value="Edit"/>
                            {%endif%}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
