{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="panel mb25">
        <div class="panel-heading border">
            <h3>Edit Provider Profile</h3>
        </div>
        {% if msg is not None %}
            <div class="col-xs-12">
                <div class="alert alert-success alert-dismissable">
                    <a class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                    <strong>{{ msg }}</strong>
                </div>
            </div>
        {% endif %}
        <div class="panel-body">
            <div class="row no-margin">
                <div class="col-lg-12">
                    <form id="submit-form" class="form-horizontal" role="form" method="POST"
                    action='{% url "card_provider:update_card_provider" data.id %}'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Provider ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded"
                                       id="txt_provider_id" name="provider_id" 
                                       value="{{ data.id | default_if_none:'' }}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Provider Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-rounded"
                                       id="txt_provider_name" name="provider_name" 
                                       value="{{ data.name | default_if_none:'' }}" required>
                            </div>
                        </div>
                        <div class="pull-right">
                            <a href="{% url 'card_provider:card_provider' %}">
                                <input id="btn_cancel" class="btn text-left mb15" type="button"
                                       value="Cancel"/>
                            </a>
                        	<a>
                                <input id="btn_save" class="btn btn-success text-left mb15" 
                                type="submit" value="Save"/>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
