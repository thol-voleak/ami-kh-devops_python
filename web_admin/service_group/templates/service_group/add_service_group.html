{% extends "base.html" %}

{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Add New Service Group</h3>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" method="post"
                      action="{% url 'service_group:add_service_group' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded" name="name" id="txt_name"
                                   value="{{ service_group_info.name | default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" rows="5" id="txt_description" name="description"
                                      value="{{ service_group_info.description | default_if_none:'' }}"/>
                        </div>
                    </div>
                    <div class="pull-right">
                        <a href="{% url 'service_group:service_group_list' %}">
                            <input id="btn_service_group_back" class="btn btn-success text-left mb15" type="button"
                                   value="Back"/>
                        </a>
                        <input id="btn_service_group_create" class="btn btn-success text-left mb15" type="submit"
                                   value="Create"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
